{% extends "myblog\base.html" %}

{% block content %}
{% for post in posts %}
    <div class="date">
		created: {{ post.created_date }}
	</div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
    <p>{{post.text}}</p>
    <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}"><span class="glyphicon glyphicon-ok"></span></a>
{% endfor %}
{% endblock content %}
