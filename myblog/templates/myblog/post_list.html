{% extends "myblog\base.html" %}

{% block content %}
{% for post in posts %}

    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
    <p>{{post.text}}</p>
    <div class="date">
		published: {{ post.published_date }}
	</div>
	<a href="{% url 'post_detail' pk=post.pk %}">Comments: 
		{{ post.approved_comments.count }}
	</a>
	
{% endfor %}
{% endblock content %}
